[build]
# Force Python buildpack
pkgs = ["python311", "postgresql"]

[phases.setup]
# Install Python dependencies
cmds = ["pip install -r requirements.txt"]

[phases.build]
# No build phase needed for FastAPI

[start]
# Start command for the application
cmd = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
