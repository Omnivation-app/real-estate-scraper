[build]
# Force Python buildpack - ignore Dockerfile
pkgs = ["python311", "postgresql"]

[phases.setup]
# Install Python dependencies from root
cmds = ["pip install --no-cache-dir -r requirements.txt"]

[phases.build]
# No build phase needed for FastAPI

[start]
# Start command for the application
cmd = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
