version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: real-estate-db-staging
    environment:
      POSTGRES_DB: real_estate_scraper
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: staging_password_change_me
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: real-estate-redis-staging
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: real-estate-backend-staging
    environment:
      DATABASE_URL: postgresql://scraper:staging_password_change_me@db:5432/real_estate_scraper
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: staging-secret-key-change-in-production
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL}
      DEBUG: "False"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (optional - for development)
  frontend:
    image: node:22-alpine
    container_name: real-estate-frontend-staging
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: real-estate-prometheus-staging
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_staging:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: real-estate-grafana-staging
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data_staging:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data_staging:
  prometheus_data_staging:
  grafana_data_staging:

networks:
  default:
    name: real-estate-staging
